<h1 id="why-is-neutronics-useful">Why is neutronics useful</h1>

<ul>
<li><strong>Radioactivity</strong> - Neutrons activate material, making it radioactive leading to handling and waste storage requirements.</li>
<li><strong>Hazardous</strong> - Neutrons are Hazardous to health and shielded will be needed to protect the workforce.</li>
<li><em><strong>Produce fuel</strong></em> - Neutrons will be needed to convert lithium into tritium to fuel the reactor.</li>
<li><em><strong>Electricity</strong></em> - 80% of the energy release by each DT reaction is transferred to the neutron.</li>
<li><em><strong>Structural integrity</strong></em> - Neutrons cause damage to materials such as embrittlement, swelling, change conductivity </li>
<li><em><strong>Diagnose</strong></em> - Neutrons are an important method of measuring a variety of plasma parameters (e.g. Q value).</li>
</ul>
</section>

<h1 id="nuclear-heating">Nuclear Heating</h1>
<ul>
<li>Energy deposition calculated from the flux using Kinetic Energy Released in MAterials (KERMA) factors (sometimes called heating numbers in XS libs)</li>
<li>Energy lost by a neutron from a collision is assumed to be deposited locally</li>
<li>Gamma photons produced by neutrons are transported to determine where their energy is deposited (need coupled neutron-photon transport)</li>
<li>The power density distribution is used in thermal-hydraulics calculations and subsequent structural analysis (e.g. thermal stress)</li>
<li>Total heating is used for sizing cooling systems</li>
<li>Nuclear energy multiplication (Mn) is ratio of energy deposited by neutrons and gamma photons in the reactor to neutron energy incident on FW</li>
</ul>

<h1 id="nuclear-heating-depends-on-material-and-location">Nuclear Heating depends on material and location</h1>
<ul>
<li>At same location with same neutron flux, nuclear heating depends on material</li>
<li>High-Z materials usually yield higher nuclear heating than low-Z materials</li>
<li>Gamma heating represents ~85% of nuclear heating in high-Z materials and only ~40% in low-Z materials</li>
<li>Nuclear heating drops rapidly as we move away from FW</li>
</ul>

<h1 id="radiation-damage-of-materials">Radiation Damage of Materials</h1>
<ul>
<li>Energetic neutrons produce:
<ul>
<li>interstitials and vacancies (atomic displacement)</li>
<li>transmutations (gaseous and metallic)</li>
</ul>
</li>
<li>Determined using neutron flux with appropriate reaction cross sections</li>
<li>Evaluation of effects of radiation damage on mechanical and physical properties is a crucial aspect of development of structural materials for fusion</li>
<li>Damage parameters greatly influenced by neutron energy spectrum</li>
</ul>
